version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm ci
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm start

artifacts:
  base-directory: .
  files:
    - '**/*'
  exclude:
    - node_modules/**
    - '.git/**'
    - '.github/**'
