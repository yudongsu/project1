version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo "Pre-build start"
      - echo "NEXT_PUBLIC_API_URL = $NEXT_PUBLIC_API_URL"

  build:
    commands:
      - echo "Building Next.js project..."
      - npm run build

  post_build:
    commands:
      - echo "Build completed"

artifacts:
  files:
    - '**/*'
  discard-paths: no

cache:
  paths:
    - node_modules/**/* 